<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo | Portal Pais CEF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/admin-style.css">
    <style>
        .login-left {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
    </style>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <div class="login-brand">
                <div class="login-logo"><i class="fas fa-users"></i></div>
                <h1>Portal Encarregados</h1>
                <p>Crie a sua conta para acompanhar o seu educando</p>
            </div>
            <div class="login-features">
                <div class="feature"><i class="fas fa-check"></i><span>Ver Notas do Educando</span></div>
                <div class="feature"><i class="fas fa-check"></i><span>Consultar Horário</span></div>
                <div class="feature"><i class="fas fa-check"></i><span>Acompanhar Propinas</span></div>
                <div class="feature"><i class="fas fa-check"></i><span>Comunicar com a Escola</span></div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <h2>Criar Conta</h2>
                <p class="login-subtitle">Preencha os dados para se registar</p>
                <form id="register-form" class="login-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nome" required placeholder="Seu nome completo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="telefone" required placeholder="923 000 000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required placeholder="seu.email@exemplo.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="Mínimo 6 caracteres"
                                minlength="6">
                            <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" required placeholder="Repita a senha">
                        </div>
                    </div>
                    <button type="submit" class="btn-login">
                        <span>Criar Conta</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div id="register-error" class="login-error" style="display: none;"></div>
                <div id="register-success" class="login-success"
                    style="display: none; background: #d1fae5; color: #059669; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
                </div>
                <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-500); font-size: 0.9rem;">
                    Já tem conta? <a href="login.html" style="color: #059669;">Entrar</a>
                </p>
                <a href="../portal.html" class="back-link"
                    style="margin-top: 1rem; display: block; text-align: center; color: var(--gray-500);">
                    <i class="fas fa-arrow-left"></i> Voltar ao Portal
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../admin/config.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (password !== confirmPassword) {
                errorDiv.textContent = 'As senhas não coincidem';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Create auth user
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { nome, telefone, role: 'encarregado' }
                    }
                });

                if (error) throw error;

                // Create profile
                if (data.user) {
                    await supabaseClient.from('user_profiles').insert([{
                        id: data.user.id,
                        nome,
                        telefone,
                        role: 'encarregado'
                    }]);
                }

                successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Conta criada com sucesso! Verifique o seu email para confirmar o registo.';
                successDiv.style.display = 'block';
                document.getElementById('register-form').reset();

            } catch (error) {
                errorDiv.textContent = error.message || 'Erro ao criar conta';
                errorDiv.style.display = 'block';
            }
        });

        document.querySelector('.toggle-password')?.addEventListener('click', function () {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
