<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas | Secretaria CEF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/admin-style.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #7c3aed 0%, #5b21b6 100%);
        }
    </style>
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"
                style="background: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-clipboard-list" style="color: #7c3aed;"></i>
            </div>
            <span class="sidebar-title">Secretaria</span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="alunos.html" class="nav-item"><i class="fas fa-user-graduate"></i><span>Alunos</span></a>
            <a href="matriculas.html" class="nav-item"><i class="fas fa-clipboard-check"></i><span>Matrículas</span></a>
            <a href="pagamentos.html" class="nav-item"><i class="fas fa-money-bill-wave"></i><span>Pagamentos</span></a>
            <a href="documentos.html" class="nav-item"><i class="fas fa-file-alt"></i><span>Documentos</span></a>
            <a href="notas.html" class="nav-item active"><i class="fas fa-chart-line"></i><span>Notas</span></a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-details">
                    <span class="user-name">Secretaria</span>
                    <span class="user-role">Funcionário</span>
                </div>
            </div>
            <button class="btn-logout" id="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">Lançamento de Notas</h1>
            <div class="top-bar-actions">
                <button class="btn btn-primary" id="btn-nova-nota"><i class="fas fa-plus"></i> Lançar Nota</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="card">
                <div class="card-header">
                    <h3>Notas Lançadas</h3>
                    <div class="filters">
                        <select id="filter-turma" class="form-select">
                            <option value="">Todas as Turmas</option>
                        </select>
                        <select id="filter-trimestre" class="form-select">
                            <option value="">Todos Trimestres</option>
                            <option value="1">1º Trimestre</option>
                            <option value="2">2º Trimestre</option>
                            <option value="3">3º Trimestre</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Disciplina</th>
                                <th>Nota</th>
                                <th>Trimestre</th>
                                <th>Ano Lectivo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="notas-tbody">
                            <tr>
                                <td colspan="6" class="text-center">A carregar...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Nota -->
    <div class="modal" id="modal-nota" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Lançar Nota</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="form-nota" class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Aluno</label>
                        <select name="aluno_id" required class="form-select" id="select-aluno"></select>
                    </div>
                    <div class="form-group">
                        <label>Disciplina</label>
                        <select name="disciplina" required class="form-select">
                            <option value="Matemática">Matemática</option>
                            <option value="Português">Português</option>
                            <option value="Física">Física</option>
                            <option value="Química">Química</option>
                            <option value="Biologia">Biologia</option>
                            <option value="História">História</option>
                            <option value="Geografia">Geografia</option>
                            <option value="Inglês">Inglês</option>
                            <option value="Educação Física">Educação Física</option>
                            <option value="Educação Visual">Educação Visual</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nota (0-20)</label>
                        <input type="number" name="nota" required min="0" max="20" step="0.5" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Trimestre</label>
                        <select name="trimestre" required class="form-select">
                            <option value="1">1º Trimestre</option>
                            <option value="2">2º Trimestre</option>
                            <option value="3">3º Trimestre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ano Lectivo</label>
                        <input type="text" name="ano_lectivo" value="2024/2025" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../admin/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            await loadNotas();
            await loadAlunos();
            setupEventListeners();
        });

        async function loadAlunos() {
            const { data } = await supabaseClient.from('alunos').select('id, nome').order('nome');
            const select = document.getElementById('select-aluno');
            select.innerHTML = '<option value="">Selecione...</option>' + (data || []).map(a => `<option value="${a.id}">${a.nome}</option>`).join('');
        }

        async function loadNotas() {
            const { data } = await supabaseClient.from('notas').select('*, alunos(nome)').order('created_at', { ascending: false });
            const tbody = document.getElementById('notas-tbody');

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhuma nota encontrada</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(n => `
                <tr>
                    <td>${n.alunos?.nome || 'N/A'}</td>
                    <td>${n.disciplina}</td>
                    <td><strong class="${n.nota >= 10 ? 'text-success' : 'text-danger'}">${n.nota}</strong></td>
                    <td>${n.trimestre}º</td>
                    <td>${n.ano_lectivo}</td>
                    <td>
                        <button class="btn-icon danger" onclick="deleteNota('${n.id}')" title="Eliminar"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteNota(id) {
            if (confirm('Eliminar esta nota?')) {
                await supabaseClient.from('notas').delete().eq('id', id);
                await loadNotas();
            }
        }

        function closeModal() {
            document.getElementById('modal-nota').style.display = 'none';
        }

        function setupEventListeners() {
            document.getElementById('sidebar-toggle')?.addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
            document.getElementById('btn-logout')?.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.href = '../portal.html'; });
            document.getElementById('btn-nova-nota')?.addEventListener('click', () => document.getElementById('modal-nota').style.display = 'flex');

            document.getElementById('form-nota')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                await supabaseClient.from('notas').insert([{
                    aluno_id: form.aluno_id.value,
                    disciplina: form.disciplina.value,
                    nota: parseFloat(form.nota.value),
                    trimestre: parseInt(form.trimestre.value),
                    ano_lectivo: form.ano_lectivo.value
                }]);
                closeModal();
                form.reset();
                await loadNotas();
            });
        }
    </script>
</body>

</html>
