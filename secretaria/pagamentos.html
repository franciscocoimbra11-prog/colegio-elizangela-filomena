<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos | Secretaria CEF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/admin-style.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #7c3aed 0%, #5b21b6 100%);
        }
    </style>
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"
                style="background: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-clipboard-list" style="color: #7c3aed;"></i>
            </div>
            <span class="sidebar-title">Secretaria</span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="alunos.html" class="nav-item"><i class="fas fa-user-graduate"></i><span>Alunos</span></a>
            <a href="matriculas.html" class="nav-item"><i class="fas fa-clipboard-check"></i><span>Matrículas</span></a>
            <a href="pagamentos.html" class="nav-item active"><i
                    class="fas fa-money-bill-wave"></i><span>Pagamentos</span></a>
            <a href="documentos.html" class="nav-item"><i class="fas fa-file-alt"></i><span>Documentos</span></a>
            <a href="notas.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Notas</span></a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-details">
                    <span class="user-name">Secretaria</span>
                    <span class="user-role">Funcionário</span>
                </div>
            </div>
            <button class="btn-logout" id="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">Gestão de Pagamentos</h1>
            <div class="top-bar-actions">
                <button class="btn btn-primary" id="btn-novo"><i class="fas fa-plus"></i> Registar Pagamento</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card stat-success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-pagos">0</span>
                        <span class="stat-label">Pagos</span>
                    </div>
                </div>
                <div class="stat-card stat-warning">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-pendentes">0</span>
                        <span class="stat-label">Pendentes</span>
                    </div>
                </div>
                <div class="stat-card stat-danger">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-atrasados">0</span>
                        <span class="stat-label">Atrasados</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Pagamentos</h3>
                    <div class="filters">
                        <select id="filter-status" class="form-select">
                            <option value="">Todos</option>
                            <option value="pendente">Pendentes</option>
                            <option value="pago">Pagos</option>
                        </select>
                        <input type="search" id="search" placeholder="Pesquisar..." class="form-input">
                    </div>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Tipo</th>
                                <th>Mês</th>
                                <th>Valor</th>
                                <th>Vencimento</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="pagamentos-tbody">
                            <tr>
                                <td colspan="7" class="text-center">A carregar...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Pagamento -->
    <div class="modal" id="modal-pagamento" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registar Pagamento</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <form id="form-pagamento" class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Aluno</label>
                        <select name="aluno_id" required class="form-select" id="select-aluno"></select>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <select name="tipo" class="form-select">
                            <option value="propina">Propina</option>
                            <option value="matricula">Matrícula</option>
                            <option value="material">Material</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mês Referência</label>
                        <input type="text" name="mes_referencia" placeholder="Ex: Janeiro 2025" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Valor (Kz)</label>
                        <input type="number" name="valor" required step="0.01" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Data Vencimento</label>
                        <input type="date" name="data_vencimento" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" class="form-select">
                            <option value="pendente">Pendente</option>
                            <option value="pago">Pago</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../admin/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            await loadPagamentos();
            await loadStats();
            await loadAlunos();
            setupEventListeners();
        });

        async function loadStats() {
            const { count: pagos } = await supabaseClient.from('pagamentos').select('*', { count: 'exact', head: true }).eq('status', 'pago');
            const { count: pendentes } = await supabaseClient.from('pagamentos').select('*', { count: 'exact', head: true }).eq('status', 'pendente');

            document.getElementById('stat-pagos').textContent = pagos || 0;
            document.getElementById('stat-pendentes').textContent = pendentes || 0;
            document.getElementById('stat-atrasados').textContent = 0;
        }

        async function loadAlunos() {
            const { data } = await supabaseClient.from('alunos').select('id, nome').order('nome');
            const select = document.getElementById('select-aluno');
            select.innerHTML = '<option value="">Selecione...</option>' + (data || []).map(a => `<option value="${a.id}">${a.nome}</option>`).join('');
        }

        async function loadPagamentos(status = '') {
            let query = supabaseClient.from('pagamentos').select('*, alunos(nome)').order('data_vencimento', { ascending: false });
            if (status) query = query.eq('status', status);

            const { data } = await query;
            const tbody = document.getElementById('pagamentos-tbody');

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">Nenhum pagamento encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(p => `
                <tr>
                    <td>${p.alunos?.nome || 'N/A'}</td>
                    <td>${p.tipo}</td>
                    <td>${p.mes_referencia || '-'}</td>
                    <td>${parseFloat(p.valor).toLocaleString('pt-AO')} Kz</td>
                    <td>${new Date(p.data_vencimento).toLocaleDateString('pt-PT')}</td>
                    <td><span class="status-badge ${p.status}">${p.status}</span></td>
                    <td>
                        ${p.status === 'pendente' ? `<button class="btn-icon success" onclick="marcarPago('${p.id}')" title="Marcar Pago"><i class="fas fa-check"></i></button>` : ''}
                        <button class="btn-icon danger" onclick="deletePagamento('${p.id}')" title="Eliminar"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function marcarPago(id) {
            await supabaseClient.from('pagamentos').update({ status: 'pago', data_pagamento: new Date().toISOString().split('T')[0] }).eq('id', id);
            await loadPagamentos();
            await loadStats();
        }

        async function deletePagamento(id) {
            if (confirm('Eliminar pagamento?')) {
                await supabaseClient.from('pagamentos').delete().eq('id', id);
                await loadPagamentos();
                await loadStats();
            }
        }

        function setupEventListeners() {
            document.getElementById('sidebar-toggle')?.addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
            document.getElementById('btn-logout')?.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.href = '../portal.html'; });
            document.getElementById('btn-novo')?.addEventListener('click', () => document.getElementById('modal-pagamento').style.display = 'flex');
            document.getElementById('modal-close')?.addEventListener('click', () => document.getElementById('modal-pagamento').style.display = 'none');
            document.getElementById('btn-cancel')?.addEventListener('click', () => document.getElementById('modal-pagamento').style.display = 'none');
            document.getElementById('filter-status')?.addEventListener('change', (e) => loadPagamentos(e.target.value));

            document.getElementById('form-pagamento')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                await supabaseClient.from('pagamentos').insert([{
                    aluno_id: form.aluno_id.value,
                    tipo: form.tipo.value,
                    mes_referencia: form.mes_referencia.value,
                    valor: parseFloat(form.valor.value),
                    data_vencimento: form.data_vencimento.value,
                    status: form.status.value
                }]);
                document.getElementById('modal-pagamento').style.display = 'none';
                form.reset();
                await loadPagamentos();
                await loadStats();
            });
        }
    </script>
</body>

</html>
