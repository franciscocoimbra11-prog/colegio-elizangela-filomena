<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrículas | Secretaria CEF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/admin-style.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #7c3aed 0%, #5b21b6 100%);
        }
    </style>
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"
                style="background: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-clipboard-list" style="color: #7c3aed;"></i>
            </div>
            <span class="sidebar-title">Secretaria</span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="alunos.html" class="nav-item"><i class="fas fa-user-graduate"></i><span>Alunos</span></a>
            <a href="matriculas.html" class="nav-item active"><i
                    class="fas fa-clipboard-check"></i><span>Matrículas</span></a>
            <a href="pagamentos.html" class="nav-item"><i class="fas fa-money-bill-wave"></i><span>Pagamentos</span></a>
            <a href="documentos.html" class="nav-item"><i class="fas fa-file-alt"></i><span>Documentos</span></a>
            <a href="notas.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Notas</span></a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-details">
                    <span class="user-name">Secretaria</span>
                    <span class="user-role">Funcionário</span>
                </div>
            </div>
            <button class="btn-logout" id="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">Gestão de Matrículas</h1>
        </header>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card stat-primary">
                    <div class="stat-icon"><i class="fas fa-file-signature"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-total">0</span>
                        <span class="stat-label">Total Inscrições</span>
                    </div>
                </div>
                <div class="stat-card stat-warning">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-pendentes">0</span>
                        <span class="stat-label">Pendentes</span>
                    </div>
                </div>
                <div class="stat-card stat-success">
                    <div class="stat-icon"><i class="fas fa-check"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-aprovadas">0</span>
                        <span class="stat-label">Aprovadas</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Inscrições 2025</h3>
                    <select id="filter-status" class="form-select">
                        <option value="">Todos</option>
                        <option value="pendente">Pendentes</option>
                        <option value="aprovado">Aprovadas</option>
                        <option value="rejeitado">Rejeitadas</option>
                    </select>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Nível</th>
                                <th>Encarregado</th>
                                <th>Telefone</th>
                                <th>Data</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="inscricoes-tbody">
                            <tr>
                                <td colspan="7" class="text-center">A carregar...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../admin/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            await loadInscricoes();
            await loadStats();
            setupEventListeners();
        });

        async function loadStats() {
            const { count: total } = await supabaseClient.from('inscricoes_2025').select('*', { count: 'exact', head: true });
            const { count: pendentes } = await supabaseClient.from('inscricoes_2025').select('*', { count: 'exact', head: true }).eq('status', 'pendente');
            const { count: aprovadas } = await supabaseClient.from('inscricoes_2025').select('*', { count: 'exact', head: true }).eq('status', 'aprovado');

            document.getElementById('stat-total').textContent = total || 0;
            document.getElementById('stat-pendentes').textContent = pendentes || 0;
            document.getElementById('stat-aprovadas').textContent = aprovadas || 0;
        }

        async function loadInscricoes(status = '') {
            let query = supabaseClient.from('inscricoes_2025').select('*').order('created_at', { ascending: false });
            if (status) query = query.eq('status', status);

            const { data, error } = await query;
            const tbody = document.getElementById('inscricoes-tbody');

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">Nenhuma inscrição encontrada</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(i => `
                <tr>
                    <td>${i.nome_aluno}</td>
                    <td>${i.nivel_ensino}</td>
                    <td>${i.nome_encarregado}</td>
                    <td>${i.telefone}</td>
                    <td>${new Date(i.created_at).toLocaleDateString('pt-PT')}</td>
                    <td><span class="status-badge ${i.status}">${i.status}</span></td>
                    <td>
                        <button class="btn-icon" onclick="viewInscricao('${i.id}')" title="Ver"><i class="fas fa-eye"></i></button>
                        ${i.status === 'pendente' ? `
                            <button class="btn-icon success" onclick="aprovar('${i.id}')" title="Aprovar"><i class="fas fa-check"></i></button>
                            <button class="btn-icon danger" onclick="rejeitar('${i.id}')" title="Rejeitar"><i class="fas fa-times"></i></button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        async function aprovar(id) {
            if (confirm('Aprovar esta inscrição?')) {
                await supabaseClient.from('inscricoes_2025').update({ status: 'aprovado' }).eq('id', id);
                await loadInscricoes();
                await loadStats();
            }
        }

        async function rejeitar(id) {
            if (confirm('Rejeitar esta inscrição?')) {
                await supabaseClient.from('inscricoes_2025').update({ status: 'rejeitado' }).eq('id', id);
                await loadInscricoes();
                await loadStats();
            }
        }

        function viewInscricao(id) {
            window.location.href = `../admin/inscricoes.html?id=${id}`;
        }

        function setupEventListeners() {
            document.getElementById('sidebar-toggle')?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });
            document.getElementById('btn-logout')?.addEventListener('click', async () => {
                await supabaseClient.auth.signOut();
                window.location.href = '../portal.html';
            });
            document.getElementById('filter-status')?.addEventListener('change', (e) => {
                loadInscricoes(e.target.value);
            });
        }
    </script>
</body>

</html>
