<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias | Back Office - CEF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-style.css">
    <style>
        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
            border-radius: var(--radius) var(--radius) 0 0;
            flex-wrap: wrap;
        }

        .editor-toolbar button {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--white);
            border-radius: 6px;
            cursor: pointer;
            color: var(--gray-600);
            transition: var(--transition);
        }

        .editor-toolbar button:hover {
            background: var(--primary);
            color: var(--white);
        }

        .editor-content {
            min-height: 300px;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-top: none;
            border-radius: 0 0 var(--radius) var(--radius);
            outline: none;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .news-card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .news-card-image {
            height: 180px;
            background: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-size: 2rem;
        }

        .news-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-card-body {
            padding: 1.25rem;
        }

        .news-card-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--info-light);
            color: var(--info);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .news-card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
        }

        .news-card-date {
            font-size: 0.85rem;
            color: var(--gray-400);
        }

        .news-card-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .news-status.published {
            color: var(--success);
        }

        .news-status.draft {
            color: var(--warning);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../logo.png" alt="Logo CEF" class="sidebar-logo">
            <span class="sidebar-title">CEF Admin</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="inscricoes.html" class="nav-item"><i class="fas fa-user-graduate"></i><span>Inscrições</span></a>
            <a href="noticias.html" class="nav-item active"><i class="fas fa-newspaper"></i><span>Notícias</span></a>
            <a href="contactos.html" class="nav-item"><i class="fas fa-envelope"></i><span>Mensagens</span></a>
            <a href="documentos.html" class="nav-item"><i class="fas fa-file-pdf"></i><span>Documentos</span></a>
            <a href="paginas.html" class="nav-item"><i class="fas fa-edit"></i><span>Páginas</span></a>
            <a href="newsletter.html" class="nav-item"><i class="fas fa-mail-bulk"></i><span>Newsletter</span></a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-details">
                    <span class="user-name" id="user-name">Admin</span>
                    <span class="user-role">Administrador</span>
                </div>
            </div>
            <button class="btn-logout" id="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">Notícias e Eventos</h1>
            <div class="top-bar-actions">
                <button class="btn btn-primary" id="btn-new-news">
                    <i class="fas fa-plus"></i>
                    Nova Notícia
                </button>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Filter Tabs -->
            <div class="filters-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar notícias...">
                </div>
                <select class="form-control filter-select" id="filter-category">
                    <option value="">Todas as Categorias</option>
                    <option value="noticia">Notícias</option>
                    <option value="evento">Eventos</option>
                    <option value="comunicado">Comunicados</option>
                </select>
                <select class="form-control filter-select" id="filter-published">
                    <option value="">Todos</option>
                    <option value="true">Publicados</option>
                    <option value="false">Rascunhos</option>
                </select>
            </div>

            <!-- News Grid -->
            <div class="news-grid" id="news-grid">
                <!-- Populated by JS -->
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Editor Modal -->
    <div class="modal-overlay" id="editor-modal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modal-title">Nova Notícia</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="news-form">
                    <input type="hidden" id="news-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="news-title">Título</label>
                            <input type="text" id="news-title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="news-category">Categoria</label>
                            <select id="news-category" class="form-control">
                                <option value="noticia">Notícia</option>
                                <option value="evento">Evento</option>
                                <option value="comunicado">Comunicado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="news-summary">Resumo</label>
                        <textarea id="news-summary" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Conteúdo</label>
                        <div class="editor-toolbar">
                            <button type="button" data-command="bold" title="Negrito"><i
                                    class="fas fa-bold"></i></button>
                            <button type="button" data-command="italic" title="Itálico"><i
                                    class="fas fa-italic"></i></button>
                            <button type="button" data-command="underline" title="Sublinhado"><i
                                    class="fas fa-underline"></i></button>
                            <button type="button" data-command="insertOrderedList" title="Lista Numerada"><i
                                    class="fas fa-list-ol"></i></button>
                            <button type="button" data-command="insertUnorderedList" title="Lista"><i
                                    class="fas fa-list-ul"></i></button>
                            <button type="button" data-command="formatBlock" data-value="H2" title="Título"><i
                                    class="fas fa-heading"></i></button>
                        </div>
                        <div id="news-content" class="editor-content" contenteditable="true"></div>
                    </div>
                    <div class="form-group">
                        <label for="news-image">URL da Imagem</label>
                        <input type="url" id="news-image" class="form-control" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="news-published">
                            <span class="checkmark"></span>
                            Publicar imediatamente
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btn-cancel">Cancelar</button>
                <button class="btn btn-primary" id="btn-save">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="noticias.js"></script>
</body>

</html>
