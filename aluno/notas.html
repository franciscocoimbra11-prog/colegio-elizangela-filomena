<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas | Portal Aluno CEF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/admin-style.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
        }

        .grade-card {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grade-info h4 {
            margin-bottom: 0.25rem;
        }

        .grade-info p {
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .grade-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .grade-value.good {
            color: #10b981;
        }

        .grade-value.medium {
            color: #f59e0b;
        }

        .grade-value.bad {
            color: #ef4444;
        }

        .trimester-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .trimester-tab {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: var(--gray-100);
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .trimester-tab.active {
            background: #2563eb;
            color: white;
        }
    </style>
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"
                style="background: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-user-graduate" style="color: #2563eb;"></i>
            </div>
            <span class="sidebar-title">Portal Aluno</span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
            <a href="notas.html" class="nav-item active"><i class="fas fa-chart-line"></i><span>Notas</span></a>
            <a href="horario.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Horário</span></a>
            <a href="pagamentos.html" class="nav-item"><i class="fas fa-receipt"></i><span>Propinas</span></a>
            <a href="perfil.html" class="nav-item"><i class="fas fa-user"></i><span>Meu Perfil</span></a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-details">
                    <span class="user-name" id="user-name">Aluno</span>
                    <span class="user-role" id="user-turma">Turma</span>
                </div>
            </div>
            <button class="btn-logout" id="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">Minhas Notas</h1>
        </header>

        <div class="dashboard-content">
            <div class="trimester-tabs">
                <button class="trimester-tab active" data-trimestre="1">1º Trimestre</button>
                <button class="trimester-tab" data-trimestre="2">2º Trimestre</button>
                <button class="trimester-tab" data-trimestre="3">3º Trimestre</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card stat-success">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-media">--</span>
                        <span class="stat-label">Média Geral</span>
                    </div>
                </div>
                <div class="stat-card stat-primary">
                    <div class="stat-icon"><i class="fas fa-book"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-disciplinas">0</span>
                        <span class="stat-label">Disciplinas</span>
                    </div>
                </div>
                <div class="stat-card stat-info">
                    <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-melhor">--</span>
                        <span class="stat-label">Melhor Nota</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Notas por Disciplina</h3>
                </div>
                <div class="card-body" id="notas-container">
                    <p class="text-center">A carregar notas...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../admin/config.js"></script>
    <script>
        let alunoId = null;
        let currentTrimestre = 1;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: aluno } = await supabaseClient.from('alunos').select('*').eq('user_id', session.user.id).single();
            if (aluno) {
                alunoId = aluno.id;
                document.getElementById('user-name').textContent = aluno.nome;
                document.getElementById('user-turma').textContent = aluno.turma || 'N/A';
            }

            await loadNotas(1);
            setupEventListeners();
        });

        async function loadNotas(trimestre) {
            currentTrimestre = trimestre;
            const container = document.getElementById('notas-container');

            if (!alunoId) {
                container.innerHTML = '<p class="text-center">Nenhuma informação de aluno encontrada</p>';
                return;
            }

            const { data: notas } = await supabaseClient.from('notas').select('*').eq('aluno_id', alunoId).eq('trimestre', trimestre).order('disciplina');

            if (!notas || notas.length === 0) {
                container.innerHTML = '<p class="text-center">Nenhuma nota lançada para este trimestre</p>';
                document.getElementById('stat-media').textContent = '--';
                document.getElementById('stat-disciplinas').textContent = '0';
                document.getElementById('stat-melhor').textContent = '--';
                return;
            }

            container.innerHTML = notas.map(n => `
                <div class="grade-card">
                    <div class="grade-info">
                        <h4>${n.disciplina}</h4>
                        <p>${n.tipo_avaliacao || 'Avaliação Trimestral'}</p>
                    </div>
                    <span class="grade-value ${n.nota >= 14 ? 'good' : n.nota >= 10 ? 'medium' : 'bad'}">${n.nota}</span>
                </div>
            `).join('');

            const avg = notas.reduce((a, b) => a + parseFloat(b.nota), 0) / notas.length;
            const best = Math.max(...notas.map(n => parseFloat(n.nota)));

            document.getElementById('stat-media').textContent = avg.toFixed(1);
            document.getElementById('stat-disciplinas').textContent = notas.length;
            document.getElementById('stat-melhor').textContent = best;
        }

        function setupEventListeners() {
            document.getElementById('sidebar-toggle')?.addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
            document.getElementById('btn-logout')?.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.href = '../portal.html'; });

            document.querySelectorAll('.trimester-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.trimester-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    loadNotas(parseInt(tab.dataset.trimestre));
                });
            });
        }
    </script>
</body>

</html>
