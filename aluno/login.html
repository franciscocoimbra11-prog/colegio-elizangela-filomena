<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aluno | CEF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../admin/admin-style.css">
    <style>
        .login-left {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }
    </style>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <div class="login-brand">
                <div class="login-logo"><i class="fas fa-user-graduate"></i></div>
                <h1>Portal do Aluno</h1>
                <p>Aceda às suas informações escolares</p>
            </div>
            <div class="login-features">
                <div class="feature"><i class="fas fa-check"></i><span>Consultar Notas</span></div>
                <div class="feature"><i class="fas fa-check"></i><span>Ver Horário</span></div>
                <div class="feature"><i class="fas fa-check"></i><span>Situação de Propinas</span></div>
                <div class="feature"><i class="fas fa-check"></i><span>Dados Pessoais</span></div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <h2>Acesso do Aluno</h2>
                <p class="login-subtitle">Introduza as suas credenciais</p>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email / Nº Aluno</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="email" required placeholder="email@cef.ao ou 2024001">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="••••••••">
                            <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    <button type="submit" class="btn-login">
                        <span>Entrar</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div id="login-error" class="login-error" style="display: none;"></div>
                <a href="../portal.html" class="back-link"
                    style="margin-top: 2rem; display: block; text-align: center; color: var(--gray-500);">
                    <i class="fas fa-arrow-left"></i> Voltar ao Portal
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase Client directly
        const SUPABASE_URL = 'https://pzhwhmmrsidzrgoropgv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6aHdobW1yc2lkenJnb3JvcGd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwOTQ2OTIsImV4cCI6MjA4MTY3MDY5Mn0.zkD8pVVc8v8bd1jXmtSkHgr4wewRQoXY0IIWPuwgFN0';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            let email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            // If not email format, append @aluno.cef.ao
            if (!email.includes('@')) {
                email = email + '@aluno.cef.ao';
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.textContent = 'Credenciais incorretas';
                errorDiv.style.display = 'block';
            }
        });

        document.querySelector('.toggle-password')?.addEventListener('click', function () {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
